<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic Tac Toe</h1>
        <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>   
    </header>
    <main>
        <aside id="config-overlay" class="modal">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Player name</label>
                    <input type="text" name="username" id="playername">
                </div>
                <div>
                    <button id="cancel-config-btn" type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button id="edit-player-1-btn" class="btn btn-alt">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button id="edit-player-2-btn" class="btn btn-alt">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>

        <section id="active-game">
            <article id="game-over">
                <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
                <p>Click "Start new Game" above, to start a new game.</p>
            </article>

            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
