<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
  </head>
  <body>
    <form action="/user-data" method="POST">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username">
      <label for="useremail">Your email</label>
      <input type="email" name="user-email" id="useremail">
      <label for="userage">Yor Age</label>
      <input type="number" name="user-age" id="userage" step="1">
      <label for="userpassword">Your passsword</label>
      <input type="password" id="userpassword" name="user-password">
      <label for="userbirthdate">Your birhdate</label>
      <input type="date" name="user-birthdate" id="userbirthdate">
      <hr>
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-text-message" value="sms">
        <label for="verify-text-message">Via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-phone" value="phone">
        <label for="verify-phone">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email">
        <label for="verify-email">Via an email</label>
      </div>
      
      <button>Submit</button>
    </form>
  </body>
</html>
